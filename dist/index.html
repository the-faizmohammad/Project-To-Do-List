<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
<script defer src="main.js"></script></head>
<body>
    <section class ="main">
        <!-- Main heading of the to-do-list -->
        <header class="main-heading">
            <h1>Faiz's To-Do List</h1>
        </header>
        <!-- Div to add a new list with form element input -->
        <div class="adding-list">

        </div>
        <!-- To Do list -->
        <ul id="do-list"></ul>
        <!-- clear all feature div -->
        <div class="clear-list">
            <button type="button" class="clear-completed-btn">Clear all completed</button>
        </div>
    </section>
</body>
</html>
